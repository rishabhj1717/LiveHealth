<html>
	<head>	
		<style type="text/css">
			.signupbtn {
  float: left;
  width: 50%;
}
		</style>
	</head>
	<body>
		<form  style="border:1px solid #ccc" method = "POST"  action="login/">{% csrf_token %}
  <div class="container">
    <h1>Sign Up</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>
    <label for="usename"><b>Username</b></label>
    <input type="text" name="uname" required>

    <label for="password"><b>Password</b></label>
    <input type="password" name="pwd" required>



    <div class="clearfix">
     <!--  <button type="signup" class="cancelbtn" name="cancel">Cancel</button> -->
      <button type="login" class="signupbtn" name = "login">Login</button>
    </div>
  </div>
</form>

	</body>
</html>
